<div
  class="subscribe is-hidden animate__animated"
  data-backdrop-subscribe
>
  <div class="subscribe__container">
    <button class="subscribe__close" data-close-subscribe>
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
        <path d="M21 7L7 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7 7L21 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="subscribe__elements">
      <div class="subscribe__box">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/order-subscribe/tetiana1px.png 1x,
              ./images/order-subscribe/tetiana2px.png 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/order-subscribe/tetiana1px.png 1x,
              ./images/order-subscribe/tetiana2px.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/order-subscribe/tetiana1px.png 1x,
              ./images/order-subscribe/tetiana2px.png 2x
            "
          />
          <img
            src="./images/order-subscribe/tetiana1px.png"
            alt="Chocolate Photo"
            class="thanks-modal__img"
          />
        </picture>
      </div>
      <div class="subscribe__block">
        <h2 class="subscribe__titel">
          Explore our <br />
          <span class="subscribe__span"> new chocolate </span> first!
        </h2>
        <from class="subscribe__from" id="subscribe-form">
          <input
            class="subscribe__input"
            type="email"
            placeholder="Enter your email"
            name="email"
            autocomplete="email"
          />
          <button class="subscribe__btn open__pop" data-open-thanks>
            Submit
          </button>
        </from>
      </div>
    </div>
  </div>
</div>
